  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

<div class="container-fluid">
    <div class="row">
        <div class="sidebar col-md-4 toolbox">
          <button class="btn btn-default" ng-click="loadArmQuickstartTemplate()" style="width: 250px; margin-bottom: 3px;">Load ARM Quickstart Template</button><br />
          <button class="btn btn-default" ng-click="downloadArmTemplate()" style="width: 250px; margin-bottom: 3px;">Download ARM Template</button><br />
          <button class="btn btn-default" ng-click="openTemplateProperties()" style="width: 250px; margin-bottom: 3px;">Edit Parameter Definitions</button>
          
           <h4>Toolbox</h4>
           <div ng-repeat="toolboxItem in toolboxItems" class="itemContainer">
               <img class="icon" src="/assets/toolbox-icons/{{toolboxItem.iconName}}" />
               <p class="label">{{toolboxItem.friendlyName}}</p>
           </div>
           <br />
           <span ng-show="selectedResource">
             <h4>Selected Node Properties</h4>
             <textarea ng-model="selectedResource" readonly
               style="width: 100%; height: 200px; max-height: 200px; resize: none;">
             </textarea>
           </span>
        </div>
        <div class="col-md-offset-4 col-md-8 main">
            <div id="paper" class="paper" style="height: 1000px; width: 800px;"/>
        </div>
    </div>
</div>
